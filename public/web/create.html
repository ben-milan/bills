<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../src/DragAndDrop.js"></script>
    <title>Create Bill</title>
</head>
<body>
    <h1 class="center text-light">Here is everything for creating a bill</h1>
    <form action="/create" method="post">
        <label for="input-file" class="center" id="drop-area">
            <input type="file" accept="" id="input-file" hidden>
            <div id="img-view">
                <img src="../img/icon.png">
                <p>Drag and Drop or click here <br> to upload a bill</p>
            </div>
        </label>
    </form>
</div>
</body>
</html>
