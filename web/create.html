<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../public/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../src/DragAndDrop.js"></script>
    <title>Create Bill</title>
</head>
<body>
    <form action="/create" method="post">
        
        <div class="center-create-form">
            <label for="" class="text-light title" style="width: 100%;"><h4>Title</h4>
                <input type="text" name="title" style="text-align: center;"  maxlength="40" class="form-control datepicker" placeholder="Write an awsome title..." required>
            </label>
            <div class="form-datepicker" style="width: 100%;">
                <label for="datepicker" class="text-light" ><h5>Date</h5>
                    <input type="date" id="datepicker" min="2020-08-29" max="2100-08-29" name="date" class="form-control datepicker" required>
                </label>
            
                <label for="amount" class="text-light " style="margin-left: 39.9%;"><h5>Amount [CHF]</h5>
                    <input id="amount" min="2020-08-29" max="2100-08-29" name="amount" class="form-control datepicker" placeholder="0.00" style="text-align: center;" required>
                </label>
            </div>

            <label for="input-file" class="drag-n-drop" id="drop-area">
                <input type="file" accept="" id="input-file" hidden required>
                <div id="img-view" class="text-light">
                    <img src="../public/img/icon.png">
                    <p>Drag and Drop or click here <br> to upload a bill</p>
                </div>
            </label>
            <button type="submit" class="bill-btn-pos btn btn-primary" style="margin-top: 10px; border-radius: 15px; width: 150px;">Add Bill</button>
        </div>
    </form>
    <a type="button" href="/" class="cancel-lk-pos">Cancel</a>
</body>
</html>
