<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../public/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div>
        <form action="/login" method="post" enctype="application/x-www-form-urlencoded" class="center">
            <h1 class="text-light">Sign in</h1>
            <div class="form-group">
                <input type="email" name="email" class="form-control bg-transparent text-white" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control bg-transparent text-white" style="margin-top: 2px;" id="inputPassword" placeholder="Password">
                <small class="text-light">New here? Ready to <a href="/signup">sign up</a>?</small>
            </div>
            <button type="submit" class="btn btn-primary rounded-10" style="margin-top: 10px; border-radius: 20px; width: 150px;">Login</button>
        </form>
    </div>
</body>
</html>
